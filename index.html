<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            display: none;

<body>
    <h1>BAC Calculator</h1>
    <label for="numberOfBeers">Number of beers</label>
    <input type="number" id="numberOfBeers"><br><br>

    <label for="numberOfWine">Number of glasses of wine</label>
    <input type="number" id="numberOfWine"><br><br>

    <label for="numberOfShots">Number of shots</label>
    <input type="number" id="numberOfShots"><br><br>

    <label for="personWeight">Your weight in lbs.</label>
    <input type="number" id="personWeight"><br><br>

    <label for="numberOfHours">Number of hours since your first drink</label>
    <input type="number" id="numberOfHours"><br><br>

    <button id="calculateBacButton">Calculate BAC</button><br><br>
    <button id="displayButton">Show BAC</button>
    <p class="output">Your BAC is <span id="totalBAC">Place-holder</span>%</p>
